<if condition="$userId" >
      <div id="menubar" class="menubar_logged_in clearfix">
        <div id="logobar">
          <a class="home" href="{:url('','','home')}" title="Go to Fakebook Home"></a>
        </div>
         <div id="main_menu">
          <ul id="main_menu_list">
            <li class="main_menu" id="home"><a href="{:url('','','home')}">{$Think.lang.link_home}</a></li>
            <li class="main_menu" id="profile"><a href="{:url('','','profile')}">{$Think.lang.link_profile}</a></li>
            <li class="main_menu" id="friends"><a href="{:url('','','friends')}">{$Think.lang.link_friends}</a></li>
            <li class="main_menu" id="inbox"><a href="{:url('','','inbox')}">{$Think.lang.link_inbox}</a></li>
          </ul>
        </div>
        <div id="account_menu">
          <ul id="account_menu_list">
            <li class="account_menu" id="search">
              <div id="universal_search" class="clearfix">
                <form id="universal_search_form" name="universal_search_form" action="{:url('','','search')}" method="get">
                  <div id="universal_search_input">
                    <input id="q" class="inputtext DOMControl_placeholder" type="text" size="25" maxlength="100" title="Search" value="" tabindex="1" name="q"/>
                  </div>
                  <div id="universal_search_submit">
                    <a class="qsearch_button" title="Search Fakebook">
                      <span class="search_mag_glass"> </span>
                    </a>
                  </div>
                </form>
              </div>
            </li>
            <li class="account_menu" id="logout"><a href="{:url('','','logout')}">{$Think.lang.link_logout}</a></li>
            <li class="account_menu" id="account"><a href="{:url('','','account')}">{$Think.lang.link_settings}</a></li>
            <li class="account_menu" id="user"><a href="{:url('','','profile')}">{$userInfo['name']}</a></li>
          </ul>
        </div>
      </div>
<else />
      <div id="menubar" class="menubar_logged_out clearfix">
        <div id="logobar">
          <a class="home" title="Go to Fakebook Home" href="{:url('','','index')}"></a>
        </div>
        <div id="menu_login_container" class="clearfix">
          <form id="menubar_login" name="menubar_login" action="{:url('','','login')}" method="post">
            <input type="hidden" name="login" value="1"/>
            <table cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td class="login_form_label_field">
                    <label>
                      <input type="checkbox" value="1" name="persistent"/>
                      {$Think.lang._menubar_rem_me}
                    </label>
                  </td>
                  <td class="login_form_label_field">
                    <a rel="nofollow" href="#">{$Think.lang._menubar_forgot_pwd}</a>
                  </td>
                  <td />
                </tr>
                <tr>
                  <td>
                    <input id="email" class="inputtext" type="text" value="" name="email"/>
                  </td>
                  <td>
                    <input id="pass" class="inputpassword" type="password" value="" name="pass"/>
                  </td>
                  <td>
                    <div class="inner">
                      <div class="UILinkButton">
                        <input class="UILinkButton_A" type="submit" value="Login"/>
                        <div class="UILinkButton_RW">
                          <div class="UILinkButton_R"> </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
      <div class="signup_box clearfix">
        <div class="UILinkButton UILinkButton_SU">
          <input class="UILinkButton_A" type="submit" value="Sign Up" />
          <div class="UILinkButton_RW">
            <div class="UILinkButton_R"> </div>
          </div>
         <span class="signup_box_message">{$Think.lang._menubar_signup_info}</span>
        </div>
      </div>
</if>
