<include file="../Public/pghead"/>
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
<title>{&SITE_NAME} | {$Think.lang.index_pagename}</title>
<include file="../Public/header"/>
</head>
<body class="WelcomePage {$browser_id} {&LANG_ID}">
  <div id="non_footer" >
    <div id="page_height">
      <div id="menubar_container">
      <div id="menubar" class="menubar_logged_out clearfix">
        <div id="logobar">
          <a class="home" title="Go to Fakebook Home" href="{:url('','','index')}"></a>
        </div>
        <div id="menu_login_container" class="clearfix">
          <form id="menubar_login" name="menubar_login" action="{:url('','','login')}" method="post">
            <input type="hidden" name="login" value="1"/>
            <table cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td class="login_form_label_field">
                    <label>
                      <input type="checkbox" value="1" name="persistent"/>
                      {$Think.lang._menubar_rem_me}
                    </label>
                  </td>
                  <td class="login_form_label_field">
                    <a rel="nofollow" href="#">{$Think.lang._menubar_forgot_pwd}</a>
                  </td>
                  <td />
                </tr>
                <tr>
                  <td>
                    <input id="email" class="inputtext" type="text" value="" name="email"/>
                  </td>
                  <td>
                    <input id="pass" class="inputpassword" type="password" value="" name="pass"/>
                  </td>
                  <td>
                    <div class="inner">
                      <div class="UILinkButton">
                        <input class="UILinkButton_A" type="submit" value="Login"/>
                        <div class="UILinkButton_RW">
                          <div class="UILinkButton_R"> </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
      </div>
      <div id="content">
        <div class="WelcomePage_Container">
          <div class="WelcomePage_MainSellContainer">
            <div class="WelcomePage_MainSell">
              <div class="WelcomePage_MainSellCenter clearfix">
                <div class="WelcomePage_MainSellLeft">
                  <div class="WelcomePage_MainMessage">{$Think.lang._menubar_signup_info}</div>
                  <div class="WelcomePage_MainMap">&nbsp;</div>
                </div>
                <div class="WelcomePage_MainSellRight">
                  <div class="WelcomePage_SignUpMessage">
                    <div class="WelcomePage_SignUpHeadline">Sign Up</div>
                    <div class="WelcomePage_SignUpSubheadline">It's free and anyone can join</div>
                  </div>
                  <div class="WelcomePage_SimpleReg">
                    <table cellspacing="0" border="0" class="editor">
                      <tbody>
                        <tr>
                          <td class="label">Full Name:</td>
                          <td><input type="text" value="" name="name" id="name" class="inputtext"/></td>
                        </tr>
                        <tr>
                          <td class="label">Your Email:</td>
                          <td><input type="text" value="" name="reg_email__" id="reg_email__" class="inputtext"/></td>
                        </tr>
                        <tr>
                          <td class="label">New Password:</td>
                          <td><input type="password" value="" name="reg_passwd__" id="reg_passwd__" class="inputpassword"/></td>
                        </tr>
                        <tr>
                          <td class="label">I am:</td>
                          <td>
                            <select id="sex" name="sex" class="select">
                              <option value="0">Select Sex:</option>
                              <option value="1">Female</option>
                              <option value="2">Male</option>
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td class="label">Birthday:</td>
                          <td>
                            <select id="birthday_month" name="birthday_month">
                              <option value="-1">Month:</option>
                              <option value="1">Jan</option>
                              <option value="2">Feb</option>
                              <option value="3">Mar</option>
                              <option value="4">Apr</option>
                              <option value="5">May</option>
                              <option value="6">Jun</option>
                              <option value="7">Jul</option>
                              <option value="8">Aug</option>
                              <option value="9">Sep</option>
                              <option value="10">Oct</option>
                              <option value="11">Nov</option>
                              <option value="12">Dec</option>
                            </select>
                            <select id="birthday_day" name="birthday_day">
                              <option value="-1">Day:</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                              <option value="13">13</option>
                              <option value="14">14</option>
                              <option value="15">15</option>
                              <option value="16">16</option>
                              <option value="17">17</option>
                              <option value="18">18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                              <option value="21">21</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                              <option value="25">25</option>
                              <option value="26">26</option>
                              <option value="27">27</option>
                              <option value="28">28</option>
                              <option value="29">29</option>
                              <option value="30">30</option>
                              <option value="31">31</option>
                            </select>
                            <select id="birthday_year" name="birthday_year">
                              <option value="-1">Year:</option>
                              <option value="2009">2009</option>
                              <option value="2008">2008</option>
                              <option value="2007">2007</option>
                              <option value="2006">2006</option>
                              <option value="2005">2005</option>
                              <option value="2004">2004</option>
                              <option value="2003">2003</option>
                              <option value="2002">2002</option>
                              <option value="2001">2001</option>
                              <option value="2000">2000</option>
                              <option value="1999">1999</option>
                              <option value="1998">1998</option>
                              <option value="1997">1997</option>
                              <option value="1996">1996</option>
                              <option value="1995">1995</option>
                              <option value="1994">1994</option>
                              <option value="1993">1993</option>
                              <option value="1992">1992</option>
                              <option value="1991">1991</option>
                              <option value="1990">1990</option>
                              <option value="1989">1989</option>
                              <option value="1988">1988</option>
                              <option value="1987">1987</option>
                              <option value="1986">1986</option>
                              <option value="1985">1985</option>
                              <option value="1984">1984</option>
                              <option value="1983">1983</option>
                              <option value="1982">1982</option>
                              <option value="1981">1981</option>
                              <option value="1980">1980</option>
                              <option value="1979">1979</option>
                              <option value="1978">1978</option>
                              <option value="1977">1977</option>
                              <option value="1976">1976</option>
                              <option value="1975">1975</option>
                              <option value="1974">1974</option>
                              <option value="1973">1973</option>
                              <option value="1972">1972</option>
                              <option value="1971">1971</option>
                              <option value="1970">1970</option>
                              <option value="1969">1969</option>
                              <option value="1968">1968</option>
                              <option value="1967">1967</option>
                              <option value="1966">1966</option>
                              <option value="1965">1965</option>
                            </select>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="reg_btn clearfix">
                      <div class="UILinkButton UILinkButton_SU">
                        <input class="UILinkButton_A" type="submit" value="Sign Up" tabindex="1" />
                        <div class="UILinkButton_RW">
                          <div class="UILinkButton_R"/> </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<include file="../Public/footer"/>
</body>
<include file="../Public/pgfoot"/>
